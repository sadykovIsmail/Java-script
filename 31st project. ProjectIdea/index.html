<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Idea Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Project Idea Board</h1>

    <div class="form">
      <input type="text" id="titleInput" placeholder="Project Title">
      <input type="text" id="descriptionInput" placeholder="Project Description">
      <button id="addBtn">Add Project</button>
      <button id="clearBtn">Clear Board</button>
    </div>

    <pre id="boardOutput"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
